<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Importação das fontes (deve ser feita antes do link para o estilo, pois fazeremos uso das fontes lá)-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <!-- Link para o arquivo css-->
    <link rel="stylesheet" href="static/css/style.css">
    <title>MyTeacher</title>
</head>
<body>
    <header>
        <img class="logo" src="static/imagens/logo_myteacher.png" alt="Logo do site MyTeacher">
        <p>Encontre o professor perfeito para você!</p>
    </header>
    <main>
        <section class="teacher-container">
            <img src="static/imagens/foto_professor_1.png" alt="Foto do professor João da Silva" class="teacher-img">
            <p><strong class="teacher-name">João da Silva</strong></p>
            <p class="teacher-price">R$ 100,00 por hora</p>
            <p class="teacher-description">Professor de inglês, já morou nos Estados Unidos e Inglaterra.</p>
            <form class="teacher-contract">
                <input type="number" placeholder="Quantidade de horas" class="teacher-contract-hours">
                <button type="submit" class="teacher-contract-button">Calcular valor total</button> <!--submit => pois iremos submeter os dados do formulário para ser processado -->
            </form>
        </section>
        <section class="teacher-container">
            <img src="static/imagens/foto_professor_2.png" alt="Foto da professora Mariana Oliveira" class="teacher-img">
            <p><strong class="teacher-name">Mariana Oliveira</strong></p>
            <p class="teacher-price">R$ 90,00 por hora</p>
            <p class="teacher-description">Professor de espanhol, mora na Espanha há 5 anos.</p>
            <form class="teacher-contract">
                <input type="number" placeholder="Quantidade de horas" class="teacher-contract-hours">
                <button type="submit" class="teacher-contract-button">Calcular valor total</button> <!--submit => pois iremos submeter os dados do formulário para ser processado -->
            </form>
        </section>
        <script src="static/js/script.js"></script>
    </main>
</body>
</html>
